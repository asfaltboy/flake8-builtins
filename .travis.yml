dist: xenial
language: python
python:
  - '2.7'
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - 'pypy'
  - 'pypy3'
cache: pip
install:
  - pip install pip-tools -c requirements.txt
  - pip-sync requirements.txt
script:
  - flake8 *.py
  - py.test run_tests.py
after_success:
  - py.test run_tests.py --cov flake8_builtins --cov-report term-missing
  - coveralls
